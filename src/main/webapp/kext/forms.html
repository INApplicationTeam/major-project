            </div>
                                    <div class="md-form wow fadeInDown">

                                    <a class="dropdown-item" id="cs" onclick="myfunct1(this.id);">CS</a>
                                    <a class="dropdown-item" id="it" onclick="myfunct1(this.id);">IT</a>
                                    <a class="dropdown-item" id="ec" onclick="myfunct1(this.id);">EC</a>
                                </div>
                            </li>
                            <li class="nav-item btn-group">

                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <a class="dropdown-item" id="1" onclick="myfunct2(this.id);">1</a>
                                    <a class="dropdown-item" id="2" onclick="myfunct2(this.id);">2</a>
                                    <a class="dropdown-item" id="3" onclick="myfunct2(this.id);">3</a>
                                    <a class="dropdown-item" id="4" onclick="myfunct2(this.id);">4</a>

                                    <a class="dropdown-item" id="8" onclick="myfunct2(this.id);">8</a>

                                </div>
                            </li>
                            <li class="nav-item btn-group">
                                <a class="nav-link dropdown-toggle" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Section</a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
                                    <a class="dropdown-item" id="a" onclick="myfunct3(this.id);">A</a>
                                    <a class="dropdown-item" id="b" onclick="myfunct3(this.id);">B</a>
                                    <a class="dropdown-item" id="c" onclick="myfunct3(this.id);">C</a>
                                </div>
                            </li>
                       </div>

            <!-- Material input text -->
            <div class="md-form">
                <i class="fa fa-user prefix"></i>
                <input type="text" id="materialFormCardNameEx" class="form-control">

            </div>


            <div class="text-center py-4 mt-3">
                <button class="btn btn-cyan" type="submit">Register</button>
            </div>
        </form>

    </div>

</div>

        <!-- Default form subscription -->

            <label for="defaultFormCardNameEx" class="font-weight-light">Topic</label>
            <input type="text" id="defaultFormCardNameEx" class="form-control">
            
            <br>

            <!-- Default input email -->
            <label for="defaultFormCardEmailEx" class="font-weight-light">Content</label>

            <div class="text-center py-4 mt-3">

    </div>

  </div>

<script type="text/javascript">
    function myfunct1(id1) {
    document.getElementById("dropdownMenu1").innerHTML = document.getElementById(id1).innerHTML;
}
function myfunct2(id2) {
    document.getElementById("dropdownMenu2").innerHTML = document.getElementById(id2).innerHTML;
}
function myfunct3(id) {
    document.getElementById("dropdownMenu3").innerHTML = document.getElementById(id).innerHTML;
}
function myfunct4(id) {
    document.getElementById("dropdownMenu4").innerHTML = document.getElementById(id).innerHTML;
